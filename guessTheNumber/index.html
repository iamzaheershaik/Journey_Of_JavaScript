<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-box">
        <div class="header">SYSTEM_OS: GUESS_FREQ</div>
        
        <div class="output">
            <p id="message">> Awaiting input (1-100)...</p>
            <p>CHANCES_LEFT: <span id="score">10</span></p>
        </div>

        <div class="input-area">
            <span class="prompt">$</span>
            <input type="number" id="guessInput" autofocus autocomplete="off">
            <button id="checkBtn">EXE</button>
        </div>

        <button id="resetBtn" class="hidden">REBOOT_SYSTEM</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
