FirstValue:<input type="number" id="First"><br><br>
SecondValue:<input type="number" id="Second"><br><br>
<input type="button" value="Compare" onclick="compareMin()">
<h2 id="result"></h2>
<script>
    function compareMin(){
        var firstValue = Number(document.getElementById('First').value);
        var secondValue = Number(document.getElementById('Second').value);
        if(firstValue<secondValue){
            document.getElementById('result').innerHTML = firstValue;
        }else{
            document.getElementById('result').innerHTML = secondValue;
        }
    }
</script>
