<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Admin Form</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-2xl bg-white shadow-md rounded-lg p-8 border-10 border-black"
    >
      <h2 class="text-xl font-semibold mb-6 border-b pb-3">Admin Fields</h2>
      <form
        class="space-y-6 border-5 border-black"
        onsubmit="return valdiateForm(event)"
      >
        <!-- First & Last Name -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium mb-1"
              >Enter First Name</label
            >
            <input
              type="text"
              class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"
              placeholder="first name"
              id="fName"
            />
            <span class="text-red-700" id="error_fname"></span>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1"
              >Enter Last Name</label
            >
            <input
              type="text"
              class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"
              placeholder="last name"
              id="lName"
            />
            <span class="text-red-700" id="error_lname"></span>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Enter Email</label>
          <input
            type="text"
            class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter Email"
            id="JS_Email"
          />
          <span class="text-red-500" id="JS_Email_Error"></span>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-1">Enter Password</label>
          <input
            type="password"
            class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password"
            id="js_password"
          />
          <span class="text-red-500" id="js_error_password"></span>
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium mb-2">Select Gender</label>
          <div class="flex items-center gap-6">
            <label class="inline-flex items-center">
              <input type="radio" name="gender" class="mr-2" id="js_gender" />
              <span>Male</span>
            </label>

            <label class="inline-flex items-center">
              <input type="radio" name="gender" class="mr-2" id="js_gender" />
              <span>Female</span>
            </label>
          </div>
          <span id="js_gender_error" class="text-red-500"></span>
        </div>

        <!-- Hobbies -->
        <div>
          <label class="block text-sm font-medium mb-2">Hobbies</label>

          <div class="flex flex-col gap-2">
            <label class="inline-flex items-center">
              <input type="checkbox" class="mr-2" />
              <span>Reading</span>
            </label>

            <label class="inline-flex items-center">
              <input type="checkbox" class="mr-2" />
              <span>Cycling</span>
            </label>

            <label class="inline-flex items-center">
              <input type="checkbox" class="mr-2" />
              <span>Music</span>
            </label>
          </div>
        </div>

        <!-- City -->
        <div>
          <label class="block text-sm font-medium mb-1">Select City</label>
          <select
            class="w-full border rounded-md px-3 py-2 bg-white focus:ring-2 focus:ring-blue-500"
          >
            <option>Select City</option>
            <option>Mumbai</option>
            <option>Hyderabad</option>
            <option>Delhi</option>
          </select>
        </div>

        <!-- File Upload -->
        <div>
          <label class="block text-sm font-medium mb-1">File upload</label>
          <input type="file" class="w-full border rounded-md p-2 bg-white" />
        </div>

        <!-- Submit -->
        <button
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700"
        >
          Save
        </button>
      </form>
    </div>
    <script>
      function valdiateForm(event) {
        event.preventDefault();
        var fname = document.getElementById("fName").value;
        var lname = document.getElementById("lName").value;
        var email = document.getElementById("JS_Email").value;
        var mailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var password = document.getElementById("js_password").value;
        var passFormat = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        var choose = document.getElementById("js_gender");
        var gender;
        for (i = 0; i < choose.length; i++) {
          if (choose[i].checked) {
            gender = choose[i].value;
          }
        }
        if (fname == "") {
          document.getElementById("error_fname").innerHTML =
            "Enter the FirstName";
        } else {
          document.getElementById("error_fname").innerHTML = "";
        }

        if (lname == "") {
          document.getElementById("error_lname").innerHTML =
            "Enter the LastName";
        } else {
          document.getElementById("error_lname").innerHTML = "";
        }

        if (email == "") {
          document.getElementById("JS_Email_Error").innerHTML =
            "Enter the Email";
        } else if (!email.match(mailFormat)) {
          document.getElementById("JS_Email_Error").innerHTML =
            "Enter the Valid Email Format";
        } else {
          document.getElementById("JS_Email_Error").innerHTML = "";
        }

        if (password == "") {
          document.getElementById("js_error_password").innerHTML =
            "Enter the Password";
        } else if (!password.match(passFormat)) {
          document.getElementById("js_error_password").innerHTML =
            "Enter the Valid Password";
        } else {
          document.getElementById("js_error_password").innerHTML = "";
        }

        if (gender == undefined) {
          document.getElementById("js_gender_error").innerHTML =
            "Please Select Gender";
        } else {
          document.getElementById("js_gender_error").innerHTML = "";
        }
      }
    </script>
  </body>
</html>
