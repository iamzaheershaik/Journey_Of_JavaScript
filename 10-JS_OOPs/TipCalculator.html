<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CalculatorForTip/tip.css" />
    <title>Document</title>
  </head>
  <body>
    <div align="center">
      <h2>Tip Calculater</h2>
      <table border="1" id="table">
        <tr>
          <td>
            <label>Bill Amount</label><br />
            <input type="number" id="Amount" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Tip Percentage</label><br />
            <input type="number" id="Percentage" />
          </td>
        </tr>
        <tr>
          <td>
            <label>No of People</label><br />
            <input type="number" id="People" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="calculate"
              onclick="return tipCalculate()"
            />
          </td>
        </tr>
        <tr>
          <td>tip per person</td>
          <td><input type="number" id="tipPerPerson" /></td>
        </tr>
        <tr>
          <td>total per person</td>
          <td><input type="number" id="totalPerPerson" /></td>
        </tr>
        <tr>
          <td>total Bill</td>
          <td><input type="number" id="totalBill" /></td>
        </tr>
      </table>
    </div>
    <script>
      class calculateTip {
        setBillDetails(billAmount, tipPercentage, noOfPeople) {
          this.billAmount = billAmount;
          this.tipPercentage = tipPercentage;
          this.noOfPeople = noOfPeople;
        }
        getTotalTip() {
          return this.billAmount * (this.tipPercentage / 100);
        }
        getTipPerson() {
          return this.getTotalTip() / this.noOfPeople;
        }
        getTotalAmount() {
          return this.billAmount + this.getTotalTip();
        }
        getTotalPerPerson() {
          return this.getTotalAmount() / this.noOfPeople;
        }
        getBill() {
          document.getElementById("tipPerPerson").value = this.getTipPerson();
          document.getElementById("totalPerPerson").value =
            this.getTotalPerPerson();
          document.getElementById("totalBill").value = this.getTotalAmount();
        }
      }

      function tipCalculate() {
        var billAmount = Number(document.getElementById("Amount").value);
        var tipPercentage = Number(document.getElementById("Percentage").value);
        var noOfPeople = Number(document.getElementById("People").value);
        if (billAmount <= 0 || tipPercentage < 0 || noOfPeople <= 0) {
          alert("Enter valid positive numbers!");
          return;
        }
        var bill = new calculateTip();
        bill.setBillDetails(billAmount, tipPercentage, noOfPeople);
        bill.getBill();
      }
    </script>
  </body>
</html>
