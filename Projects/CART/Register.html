<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="mainHead">
        <div class="mainLeft">
            <a href="index.html" class="logo"></a>
        </div>
        <div class="mainCenter">
            <h2 style="color: white;">Create Profile</h2>
        </div>
    </div>

    <div class="login-container" style="height: auto; padding: 50px 0;">
        <form class="login-form" id="registerForm">
            <h2>New Account</h2>
            <p id="reg-error" style="color: red; font-size: 14px; display: none; margin-bottom: 10px;"></p>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="reg-username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn-login">Create Account</button>
            
            <p style="margin-top: 15px; font-size: 14px;">
                Already have an account? <a href="login.html" style="color: #e40046;">Login here</a>
            </p>
        </form>
    </div>

    <script src="./JS_Scripts/register.js"></script>
</body>
</html>
