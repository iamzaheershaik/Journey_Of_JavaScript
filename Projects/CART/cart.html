<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
</head>
<body>
    <div class="mainHead">
        <div class="mainLeft">
            <a href="index.html" class="logo"></a>
        </div>
        <div class="mainCenter">
            <h2 style="color:white;">Your Shopping Cart</h2>
        </div>
        <div class="mainRight">
             <a href="cart.html" style="text-decoration: none; color: inherit;">
                <div class="my-cart">
                    <i class="bi bi-cart-check"></i>
                    <p>CART</p>
                </div>
            </a>
        </div>
    </div>

    <div class="cart-container">
        <div id="cart-items">
            </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal-price">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <hr>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total-price">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="alert('Proceeding to Checkout...')">Proceed to Checkout</button>
            <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script src="./JS_Scripts/"></script>
</body>
</html>
