<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="main-title">SLIDER</h1>

  <div class="slider">

    <button class="nav left" id="prev">&#10094;</button>

    <div class="slide active">
      <img src="./images/image1.png" alt="">
      <h2>Slide One</h2>
    </div>

    <div class="slide">
      <img src="./images/image2.png" alt="">
      <h2>Slide Two</h2>
    </div>

    <div class="slide">
      <img src="./images/image3.png" alt="">
      <h2>Slide Three</h2>
    </div>

    <div class="slide">
      <img src="./images/image4.png" alt="">
      <h2>Slide Four</h2>
    </div>

    <div class="slide">
      <img src="./images/image5.png" alt="">
      <h2>Slide Five</h2>
    </div>

    <button class="nav right" id="next">&#10095;</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
