<!DOCTYPE html>
<html>
<head>
  <title>Countdown & Quotes</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>Focus Timer</h1>
    <p>Simple countdown & daily quotes</p>
  </header>

  <div class="app">
    <div class="card">
      <h2 id="countdown">10</h2>
      <button onclick="startCountdown()">Start Countdown</button>
    </div>

    <div class="card">
      <p id="quote">Click below to get a quote</p>
      <button onclick="changeQuote()">New Quote</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
